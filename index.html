<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

<!-- SITE HEADER -->
  <header class="top-banner">
    <div class="container">
      <img src="./resources/img/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

<!-- SUB-BANNER -->
  <header class="sub-banner">
    <div class="container">
      <div class="splash-txt">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </header>

<!-- NAV BAR -->
  <nav class="site-nav">
    <ul class="container">
      <li><a href="#">Eyewear</a></li>
      <li><a href="#">Apparel</a></li>
      <li><a href="#">Gadgets</a></li>
      <li><a href="#">Vehicles</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

<!-- PRODUCTS/ITEMS -->
  <div class="container">
    <div class="inventory">
      <div class="product">
        <div class="product-details">
          <img src="./resources/img/pen.png" alt="Exploding Pen">
        </div>
        <h4>Exploding Pen</h4>
      </div>
      <div class="product">
        <div class="product-details">
           <img src="./resources/img/watch.png" alt="Cellular Watch">
        </div>
        <h4>Cellular Watch</h4>
      </div>
      <div class="product">
        <div class="product-details">
           <img src="./resources/img/glasses.png" alt="Thermal Glasses">
        </div>
        <h4>Thermal Glasses</h4>
      </div>
    </div>
  </div>

<!-- CONTACT INFO -->
    <div class="container">
      <div class="contact">
        <div class="location">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

<!-- FOOTER -->
  <footer>
    <div class="container">
         Copyright Secret Agent Supply Inc.
    </div>
  </footer>

</body>

</html>
